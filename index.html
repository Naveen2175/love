<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 10px;
      text-align: center;
    }
    h1 {
      color: white;
      text-shadow: 2px 2px 5px #00000055;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid red;
      border-radius: 10px;
      outline: none;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1.2rem;
      font-weight: bold;
      background: red;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: darkred;
      transform: scale(1.1);
    }
    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff0066;
      text-shadow: 2px 2px 5px white;
      animation: glow 1.5s infinite alternate;
      z-index: 10;
      padding: 10px;
    }
    @keyframes glow {
      from { color: #ff0066; }
      to { color: #ffcc00; }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
      input {
        font-size: 0.9rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 18px;
      }
      #message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>üíù Enter Your Lover's Name üíù</h1>
  <input type="text" id="loverName" placeholder="Enter name here...">
  <button onclick="showLove()">Show Love</button>
  
  <div id="message"></div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let musicStarted = false;

    function showLove() {
      let name = document.getElementById("loverName").value;
      let messageBox = document.getElementById("message");
      let music = document.getElementById("bgMusic");

      if(name.trim() !== "") {
        messageBox.innerHTML = `üíñ ${name}, I Love You Forever üíñ`;
        startHearts();

        // Start music only once
        if (!musicStarted) {
          music.play();
          musicStarted = true;
        }
      } else {
        messageBox.innerHTML = "‚ùå Please enter a name!";
      }
    }

    // Function to create floating hearts
    function startHearts() {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 500);
    }
  </script>
</body>
</html>
